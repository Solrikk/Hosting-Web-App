<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoDrop</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>PhotoDrop</h1>
    <div id="drop-area">
        <form id="file-form">
            <input type="file" id="fileElem" name="files" multiple accept="image/*" style="display:none" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Select Files</label>
        </form>
        <button type="button" onclick="uploadFiles()" class="button">Upload</button>
        <div id="gallery"></div>
        <div id="response"></div>
        <div id="progress"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
